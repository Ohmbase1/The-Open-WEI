<!DOCTYPE html>
<html>
<head>
    <title>The Open WEI</title>
    <center><div style="font-size: 36pt;color:#00000">The Open WEI</div></center>
    <center><div style="font-size: 20pt;color:#00000;margin-bottom: 40px">Ohmbase Inventory Management</div></center>
<script>
function showData() {
	part = document.getElementById("parts").value;
	searchname = document.getElementById("searchbox").value;
	alert(part);
	alert(searchname);
    if (part == "") {
        document.getElementById("datatable").innerHTML = "";
        return;
    } else {
        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        }else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById("datatable").innerHTML = xmlhttp.responseText;
            }
        };
        xmlhttp.open("GET","get_database_data.php?selection="+part+"&search="+searchname,true);
        xmlhttp.send();
    }
}
</script>
</head>
<body>

<center>
<form>
	<select id="parts" name="parts">
		<option value="">Select a part:</option>
		<option value="amplifiers">Amplifiers</option>
		<option value="batteries">Batteries</option>
		<option value="buzzers">Buzzers</option>
		<option value="capacitors">Capacitors</option>
		<option value="diodes">Diodes</option>
		<option value="fuses">Fuses</option>
		<option value="inductors">Inductors</option>
		<option value="isolators">Isolators</option>
		<option value="leds">LEDs</option>
		<option value="logic_gates">Logic Gates</option>
		<option value="microcontrollers">Microcontrollers</option>
		<option value="microphones">Microphones</option>
		<option value="motors">Motors</option>
		<option value="oscillators">Oscillators</option>
		<option value="potentiometers">Potentiometers</option>
		<option value="power_supplies">Power Supplies</option>
		<option value="resistors">Resistors</option>
		<option value="sensors">Sensors</option>
		<option value="speakers">Speakers</option>
		<option value="transformers">Transformers</option>
		<option value="transistors">Transistors</option>
		<option value="other">Other</option>	
	</select> 
	<input type="text" placeholder="Search..." id="searchbox">
	<button onClick="showData()">Search</button>
	</form>
	<br>
	<div id="datatable"><b>Start Your Search Here</b></div>
	</center>
	



</body>
</html>
